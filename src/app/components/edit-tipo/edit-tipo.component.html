<app-preloader *ngIf="!tipo"></app-preloader>

<div class="contenedor" *ngIf="tipo">

  <h1>Editar tipo</h1>


  <div> 

    <form class="mx-auto" #form="ngForm" (ngSubmit)="edit()">

      <div class="mb-3">
        <label for="tipo">TIPO*:</label>
        <input id="tipo" type="text" name="tipo" required class="form-control" autocomplete="off" [(ngModel)]="tipo.nombre">
      </div>

      <div class="mb-3">
        <label class="label-check" for="activo">ACTIVO</label>
        <input id="activo" type="checkbox" name="activo" class="form-check-input" [(ngModel)]="tipo.activo">
      </div>

      <div class="contenedor-boton">
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="form.invalid">Editar</button>
      </div>


    </form>


  </div>


</div>
